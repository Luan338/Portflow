<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portflow</title>
</head>
<body>
    <header>
        <section class="group-header">
            <section class="wrap-header">
                <div class="contain-header"> 
                    <div class="container-menu">
                        <div class="box-menu-mobile">
                            <input type="checkbox" id="checkbox-menu">
                            <label for="checkbox-menu" id="btn-mobile">
                                <span></span>
                                <span></span>
                                <span></span>
                            </label>
                        </div>
                    </div>
                    <div class="box-logo">
                        <h2>portflow</h2>
                    </div>
                    <nav class="navigation" id="navigation">
                        <ul class="box-list">
                            <li><a href="#">home</a></li>
                            <li><a href="#">blog</a></li>
                            <li><a href="#">valores</a></li>
                            <li><a href="#">portfólio</a></li>
                            <li><a href="#">contato</a></li>
                        </ul>
                    </nav>
                </div>
            </section>
        </section>
    </header>
    <main>
        <section class="group-main">
            <section class="wrap-main">
                <div class="background-image">
                    <div class="box-text">
                        <h1>Imagine, Discuta, Desenhe.</h1>
                        <p>Fale conosco</p>
                    </div>
                </div>
                <section class="contain-img">
                    <div class="box-itens1">
                        <img class="img-itens" src="img/erva.png" alt="erva">
                        <img class="img-itens" src="img/minipao.png" alt="Pão de queijo">
                        <img class="img-itens" src="img/pote.png" alt="pote">
                        <img class="img-itens" src="img/mokup telas@2x.png" alt="telas">
                    </div>
                    <div class="box-itens2">
                        <img class="img-itens" src="img/NoPath - Copia (25)@2x.png" alt="azul">
                        <img class="img-itens" src="img/caneca.png" alt="Caneca">
                        <img class="img-itens" src="img/computador.png" alt="Computador">
                        <img class="img-itens" src="img/barra.png" alt="Barra">
                    </div>
                    <div class="box-itens3">
                        <img class="img-itens" src="img/celular.png" alt="Celular">
                        <img class="img-itens" src="img/grao.png" alt="Grão">
                        <img class="img-itens" src="img/camera.png" alt="Camera">
                        <img class="img-itens" src="img/fotos.png" alt="fotos">
                    </div>
                </section>
            </section>
        </section>
    </main>
    <footer>
        <section class="group-footer">
            <section class="wrap-footer">
                <div class="contain-footer">
                    <div class="social-networks">
                        <img class="img-facebook" src="img/facebook icons.com_65484@2x.png" alt="Facebook">
                        <img src="img/TWITTER_icon-icons.com_65486@2x.png" alt="Twitter">
                        <img src="img/icon insta@2x.png" alt="Instagram">
                        <img src="img/icon telegram@2x.png" alt="Telegram">
                        <img src="img/icon zap@2x.png" alt="WhatsApp">
                        <img src="img/YOUTUBE_icon-icons.com_65487@2x.png" alt="Youtube">
                    </div>
                    <div class="text-footer">
                        <h5>copyright</h5>
                        <p>Layout produzido por Vai na Web para fins exclusivamente educacionais. Referência: https://br.pinterest.com/pin/464644886562510864/</p>
                    </div>
                </div>
            </section>
        </section>
    </footer>
    <script src="script.js"></script>
</body>
</html>
